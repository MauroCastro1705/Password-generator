<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Generador de Contraseñas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Genera una <br><span>Contraseña aleatoria</span> </h1>
            <div class="display">
                <input type="text" id="password" placeholder="Password">
                <img src="images/copy.png" alt="copiar" onclick=copyPassword()>
            </div>
            <button onclick=createPassword()><img src="images/generate.png" alt="Generar contraseña">Generar contraseña</button>
        </div>
        
        <script>
            const passwordBox = document.getElementById("password");
            const lenght = 12;

            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
            const lowerCase = "abcdefghijklmnopqrstuvwxyz"
            const simbolos = "!#$%&/()=?¡*|><"
            const allChars = upperCase + lowerCase + simbolos;
            function createPassword(){
                let password="";
                password += upperCase[Math.floor(Math.random() * upperCase.length)];
                password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
                password += simbolos[Math.floor(Math.random() * simbolos.length)];

                while(lenght > password.length){
                    password += allChars[Math.floor(Math.random() * allChars.length)];
                }
                passwordBox.value = password;
            }

            function copyPassword(){
                passwordBox.select();
                document.execCommand("copy");
            }

        </script>
    </body>
</html>
