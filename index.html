<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Generador de Contraseñas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Generá una <br><span data-value="CONTRASEÑA ALEATORIA">Contraseña aleatoria</span></h1>
            <div class="display">
                <input type="text" id="password" placeholder="Password">
                
                <img src="images/copy.png" alt="copiar" onclick=copyPassword()>
                
            </div>
            <label class="aviso">Contraseña copiada</label>
            <div class="digitos">
                <input type="text" id="cantidad" placeholder="12"><label for="input">Cantidad de digitos</label>
                <button onclick=createPassword()><img src="images/generate.png" alt="Generar contraseña">Generar contraseña</button>
                <h4>Castro Mauro 2025</h4>
            </div>
        </div>
        
        <script src="app.js"> 
        </script>
    </body>
